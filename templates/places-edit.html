{% extends "base.html" %}

{% block head_append %}
<script src="http://cdn.staticfile.org/tinymce/4.3.1/tinymce.min.js"></script>
<script>
    tinymce.init({ 
        selector:'textarea',
        height: 200,
        plugins: ['link image preview code'],
        language_url : "{{url_for('static',filename='./js/tiny_mce_zh_CN.js')}}"
    });
</script>
{% endblock %}

{% block page_title %}景点{% endblock %}

{% block page_content %}

<form>
  <div class="input-group">
    <div class="input-group-addon">景点名称</div>
    <input class="form-control" id="" placeholder="">
  </div>
  <br>
  <div class="input-group">
    <div class="input-group-addon">坐标</div>
    <input class="form-control" id="" placeholder="">
  </div>
  <br>
  <div class="input-group">
    <div class="input-group-addon">简介</div>
    <input class="form-control" id="" placeholder="">
  </div>
  <br>
  <div class="input-group">
    <label for="inputEmail3" class="col-sm-2 control-label">预览图</label>
    <div class="col-sm-3">
    <img src="http://temp.im/100x100" alt="..." class="img-thumbnail" width="100" height="100">
    </div>
    <div class="col-sm-2">
    <input type="file" name="file" id="file" />
    </div>
  </div>
  <br>

  <div class="form-group">
    <label class="col-sm-1 control-label" style="line-height:32px;">城市</label>
    <div class="col-sm-2">
        <select class="form-control">
          <option>1</option>
        </select>
    </div>
    <label class="col-sm-1 control-label" style="line-height:32px;">分类</label>
    <div class="col-sm-2">
        <select class="form-control">
          <option>1</option>
        </select>
    </div>
  </div>
  <br>
  <br>
  <div class="form-group">
      <textarea>Easy (and free!) You should check out our premium features.</textarea>
  </div>

  <button type="submit" class="btn btn-default" style="width:100%">提交</button>
</form>

{% endblock %}
