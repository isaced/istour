{% extends "base.html" %}

{% block head_append %}
<script src="http://cdn.staticfile.org/tinymce/4.3.1/tinymce.min.js"></script>
<script>
    tinymce.init({ 
        selector:'textarea',
        height: 200,
        plugins: ['link image preview code'],
        language_url : "{{url_for('static',filename='./js/tiny_mce_zh_CN.js')}}"
    });
</script>
{% endblock %}

{% block page_title %}{{title}}{% endblock %}

{% block page_content %}

<form method="POST">
  <div class="input-group">
    <div class="input-group-addon">景点名称</div>
    <input class="form-control" name="places_name" placeholder="大竹峰" value="{{ place.name if place is defined  }}">
  </div>
  <br>
  <div class="input-group">
    <div class="input-group-addon">坐标</div>
    <input class="form-control" name="place_position" placeholder="1111,2222">
  </div>
  <br>
  <div class="input-group">
    <div class="input-group-addon">简介</div>
    <input class="form-control" name="place_excerpt" placeholder="仙境一样的地方...">
  </div>
  <br>
  <div class="input-group">
    <label for="inputEmail3" class="col-sm-2 control-label">预览图</label>
    <div class="col-sm-3">
    <img src="http://temp.im/100x100" alt="..." class="img-thumbnail" width="100" height="100">
    </div>
    <div class="col-sm-2">
    <input type="file" name="file" id="file" />
    </div>
  </div>
  <br>

  <div class="form-group">
    <label class="col-sm-1 control-label" style="line-height:32px;">城市</label>
    <div class="col-sm-2">
        <select class="form-control" name="place_city_id">
          {% for city in city_list %}
          <option value="{{city.id}}">{{city.name}}</option>
          {% endfor %}
        </select>
    </div>
    <label class="col-sm-1 control-label" style="line-height:32px;">分类</label>
    <div class="col-sm-2">
        <select class="form-control" name="place_category_id">
        {% for category in category_list %}
          <option value="{{category.id}}">{{category.name}}</option>
        </select>
        {% endfor %}
    </div>
  </div>
  <br>
  <br>
  <div class="form-group">
      <textarea name="place_desc">Easy (and free!) You should check out our premium features.</textarea>
  </div>

  <button type="submit" class="btn btn-default" style="width:100%">提交</button>
</form>

{% endblock %}
